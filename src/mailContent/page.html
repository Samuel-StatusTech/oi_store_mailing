<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condhelp Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; background-color: #dedede; padding: 48px;">
    <table role="presentation" width="100%" style="border-spacing: 0; border-collapse: collapse; width: 100%; max-width: 600px; margin: 0 auto; background-color: white; border-radius: 16px;">
      <tr>
        <td align="center" style="padding: 16px;">
          <img
            id="initialLogo"
            src="{{logoBase64}}"
            alt="Condhelp"
            style="max-width: 256px; height: auto;"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 16px;">
          <h1 id="emailTitle" style="font-size: 28px; font-weight: 600; color: #434546; text-align: center;">CONDHELP - Confirmação de inscrição!</h1>
        </td>
      </tr>
      <tr>
        <td style="padding: 16px;">
          <hr />
          <table id="eventResume" role="presentation" width="100%" style="border-spacing: 0; border-collapse: collapse; width: 100%; margin-top: 20px;">
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Convidado:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{subscriberName}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Código:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{code}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Data do pedido:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{inscriptionDate}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Data do evento:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{date}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Local:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">
                <a href="{{localLink}}" target="_blank" style="text-decoration: none; color: blue">{{local}}</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
