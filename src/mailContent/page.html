<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condhelp Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; background-color: #dedede; padding: 48px;">
    <table role="presentation" width="100%" style="border-spacing: 0; border-collapse: collapse; width: 100%; max-width: 600px; margin: 0 auto; background-color: white; border-radius: 16px;">
      <tr>
        <td align="center" style="padding: 16px;">
          <img
            id="initialLogo"
            src="{{base64Logo}}"
            alt="{{eventName}}"
            style="max-width: 256px; height: auto;"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 16px;">
          <h1 id="emailTitle" style="font-size: 28px; font-weight: 600; color: #434546; text-align: center;">{{pageTitle}}</h1>
        </td>
      </tr>
      <tr>
        <td style="padding: 16px;">
          <hr />
          <table id="eventResume" role="presentation" width="100%" style="border-spacing: 0; border-collapse: collapse; width: 100%; margin-top: 20px;">
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Evento:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{eventName}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Data:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{eventDate}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Horário:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{eventTime}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Local:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{eventLocal}}</td>
            </tr>
          </table>
          <br/>
          <table id="eventResume" role="presentation" width="100%" style="border-spacing: 0; border-collapse: collapse; width: 100%; margin-top: 20px;">
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Transação:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{purchaseCode}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Data da compra:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{purchaseTime}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Iten(s) adquirido(s):</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{purchaseValue}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Valor:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{purchaseValue}}</td>
            </tr>
            <tr class="infoRow" style="border-spacing: 0; border-collapse: collapse;">
              <td class="label" style="padding: 8px 0; color: #61676a; min-width: 120px;">Status:</td>
              <td class="value" style="padding: 8px 0; font-weight: 600; color: #61676a;">{{purchaseStatus}}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
